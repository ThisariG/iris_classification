<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../imgs/icons8-flowers-96.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles.css">

  <title>Iris Flower Classificationsdsdsd</title>
</head>

<body>
  <div class="container p-10">
    <div class="row">
      <div class="col-12 mt-3 mb-2">
        <h1 class="text-center text-$indigo">Iris Flower Classification</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <figure class="figure">
          <img src="../imgs/img.jpg" class="figure-img img-fluid rounded p-6" alt="Iris Flower">
        </figure>
      </div>
      <div class="col-sm-12 col-lg-6">
        <div class="h3 text-center text-success mt-3" id="flower-prediction">
          Setosa
        </div>
        <form id="form">
          <div class="row mb-5 mt-5">
            <div class="col ">
              <label for="SepalWidth">Sepal Width</label>
              <input type="number" step="0.1" class="form-control" placeholder="Sepal Width" aria-label="Sepal Width"
                name="sepal_width" value="3.2">
            </div>
            <div class="col">
              <label for="SepalLength">Sepal Length</label>
              <input type="number" step="0.1" class="form-control" placeholder="Sepal Length" aria-label="Sepal Length"
                name="sepal_length" value="4.7">
            </div>
          </div>
          <div class="row mb-5 mt-5">
            <div class="col">
              <label for="PetalWidth">Petal Width</label>
              <input type="number" step="0.1" class="form-control" placeholder="Petal Width" aria-label="Petal Width"
                name="petal_width" value="0.2">
            </div>
            <div class="col">
              <label for="PetalLength">Petal Length</label>
              <input type="number" step="0.1" class="form-control" placeholder="Petal Length" aria-label="Petal Length"
                name="petal_length" value="1.3">
            </div>
          </div>
          <div class=" row center mb-5 mt-5">
            <button type="submit" class="btn btn-primary btn-prd">Predict</button>
          </div>
           
        </form>
      </div>
    </div>
    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
